    <div class="container_div">

      <!--sidebar is end-->

      <!--main-->
      <div class="main">
        <!--topbar start-->
        <div class="topbar   flex justify-between items-center">

            <img
              src="image/icon/arrow-left-line.svg"

              class="w-10 h-10"
              alt="Profile"
            />
            
            
          </div>
        </div>

       

        <!--topbar end-->
        <div class="bg-white mt-2 w-full  px-3 ">
          <div class="grid grid-cols-2 justify-between">
            <ul class="flex gap-3  text-lg text-gray-500">
              <li><img src="image/icon/arrow-left.png" alt="" /></li>
              <li><h1 class="">Create New File</h1></li>
            </ul>
           <div class="flex justify-end">
            <ul class="flex mr-8 text-gray-700 justify-end w-[273px]">
              <li><a href="#">SLI/</a></li>
              <li><a href="#">New File/</a></li>
              <li><a href="#">Create New File</a></li>
            </ul>
           </div>
          </div>
          </div>
            <!--form start-->


            <div class="content-div h-[80vh]  mx-4 px-5 mt-2 p-2">

              
     
                 <div class=" w-full h-[9vh] mt-1 xs:w-full md:w-[516px] lg:w-[516px] xl:w-[516px] 2xl:w-[516px] ">
                     <label for="">Applicant Name</label>
                     <input type="text" class="w-full py-1 px-4  border-stone-300 mt-1" placeholder="Applicant Name">
     
                 </div>
     
                 <div class="w-full h-[9vh] mt-1  xs:w-full md:w-[516px] lg:w-[516px] xl:w-[516px] 2xl:w-[516px]">
                     <label for="">Applicant Mother Name</label>
                     <input type="text" class="w-full  px-4  py-1 border-stone-300 mt-1" placeholder="Applicant Mother Name">
     
                 </div>
                 <div class="w-full h-[9vh] mt-1 xs:w-full md:w-[516px] lg:w-[516px] xl:w-[516px] 2xl:w-[516px]">
                     <label for="">Date of Birth</label>
                     <input type="text" class="w-full  px-4 py-1  border-stone-300 mt-1" placeholder="Date of Birth">
     
                 </div>
                 <div class=" w-full h-[9vh] mt-1 xs:w-full md:w-[516px] lg:w-[516px] xl:w-[516px] 2xl:w-[516px]">
                     <label for="">Identity Document Type</label>
                     <input type="text" class="w-full  px-4 py-1  border-stone-300 mt-1" placeholder="Identity Document Type">

                 <div class="w-full h-[9vh] mt-1  xs:w-full md:w-[516px] lg:w-[516px] xl:w-[516px] 2xl:w-[516px]">

                 </div>
                 <div class="w-full  h-[9vh] mt-1 xs:w-full md:w-[516px] lg:w-[516px] xl:w-[516px] 2xl:w-[516px]">
                     <label for="">Product No</label>
                     <input type="text" class="w-full  px-4 py-1  border-stone-300 mt-1" placeholder="Product No">
     
                 </div>
                 <div class=" w-full h-[9vh] mt-1  xs:w-full md:w-[516px] lg:w-[516px] xl:w-[516px] 2xl:w-[516px]">

              <div class="mt-4 h-[9vh]">

              </div>
     
                </div>
     
     
     
     
              
<!--form end-->

        <!--other content end-->
      </div>
      <!--main end-->
    </div>
    <div id="duplicateCheckModal" class="modal hidden fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center">
      <!-- ... (modal content here) ... -->

      <div class="w-[40vh] h-[30vh] shadow-xl bg-white flex flex-col items-center justify-center">
          <img src="image/icon/popIcon.png" class="mb-4" alt="Icon">
          <h1 class="text-xl Montserrat">Duplicate Check</h1>
          <p class="text-gray-500 text-sm mt-2">Please wait for completion</p>
          <div class="bg-gray-300 w-[30vhpx] h-4 mt-4 rounded-full"></div>
          <button id="closeModalButton" class="mt-6 px-4 py-2 bg-gray-600 text-white rounded-md">Cancel</button>
      </div>
  </div>

  <script>
      const openModalButton = document.getElementById('openModalButton');
      const closeModalButton = document.getElementById('closeModalButton');
      const duplicateCheckModal = document.getElementById('duplicateCheckModal');
  
      openModalButton.addEventListener('click', () => {
          duplicateCheckModal.classList.remove('hidden');
      });
  
      closeModalButton.addEventListener('click', () => {
          duplicateCheckModal.classList.add('hidden');
      });
  
      duplicateCheckModal.addEventListener('click', (event) => {
          if (event.target === duplicateCheckModal) {
              duplicateCheckModal.classList.add('hidden');
          }
      });
  </script>
    <script src="js/index.js"></script>
  </body>
</html>
