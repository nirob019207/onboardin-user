<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body >
   <div class="bg-[url('image/BG.png')] ">
    <div class="h-[100vh] flex items-center justify-center  bg-gray-100">
        <div class="bg-white shadow-lg rounded-lg w-[554px] md:w-[360px] ">
            <div class="w-full h-auto   p-4 rounded-lg background-top text-white text-center ">
                <img src="image/logo.png" class=" h-24 mx-auto" alt="">
                <h1 class="text-xl font-bold Montserrat">Welcome to Sonali<br>Life Insurance</h1>
            </div>
            <div class="p-6">
                <h1 class="text-center text-lg Montserrat">Login to UW360 account</h1>
                <div class="w-full mt-[24px]">
                    <label for="" class="text-lg">Username</label>
                    <input type="email" class="w-full p-2 mt-1 rounded-lg border-2" placeholder="Enter your username">
                </div>
                <div class="w-full mt-[24px]  relative">
                    <label for="" class="text-lg">Password</label>
                    <input type="password" class="w-full p-2  mt-1  rounded-lg border-2" placeholder="Enter your Password">
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <img class="h-5 w-5 fill-black mt-8" src="image/eye-fill.png" alt="">
                    </span>
                </div>
                <div class="flex justify-between mt-3">
                    <label class="block  font-bold">
                      <input class="mr-2 leading-tight" type="checkbox">
                      <span class="text-sm ">
                       Remember Me
                      </span>
                    </label>
                
                </div>
                <div class="flex justify-center py-3">
                    <button class="w-full py-2 log-btn text-white background-top  rounded-sm">Login</button>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
