<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Menu</title>
  </head>
  <body>
    <div class="container_div">
        <!--sidebar start-->
        <div class="navigation">
          <div class="p-4">
              <img src="image/sidebar-logo.png" alt="" />
            </div>
    
            <div class="mt-8 menu-side">
             <div class="flex justify-center items-center">
                <img src="image/icon/Group.png" alt="">
             </div>
             <div class="text-center text-white text-base font-semibold"><span>Mohd. Shafiqul Islam</span></div>
             <div class="text-center text-white  text-base font-normal"><span>Agent Code: 21354</span></div>
            <span> <div class="sidebar_hr-container">
              <div class="sidebar_hr"></div>
            </div></span>
    
    
             <div class=" mb-4 text-center text-white  font-normal gap-3 flex justify-center items-center"><span><img src="image/icon/phone-fill.png" alt=""></span> 
                <span>+88 01521 321 654</span></div>
                <div class="justify-center  text-center text-white  font-normal  flex "><span><img  src="image/icon/map-pin-2-fill.png" alt=""></span> 
                  <span>Bus Stop, Mirpur-10,North Dhaka.</span></div>
             
               
    
    
            </div>
        </div>

      <!--sidebar is end-->

      <!--main-->
      <div class="main">
        <!--topbar start-->
        <div class="topbar  mr-2  flex justify-between items-center">
          <div class="toggle">
            <img
              src="image/icon/arrow-left-line.svg"
              class="w-10 h-10 text-white"
              alt="Toggle"
            />
          </div>
          <div class="topbar-right flex gap-4">
            <img
              src="image/icon/Notification.png"
              class="notification"
              alt="Notification"
            />
            <img
              src="image/icon/profile-icon.png"
              class="w-10 h-10"
              alt="Profile"
            />
          
            
          </div>
        </div>

        <!--topbar end-->
     

        <!--other content start-->
        <div class="content-div h-[80vh] flex justify-center items-center  m-4 p-3">
          <div class="grid grid-cols-2 gap-32  xs:grid-cols-2 sm:grid-cols-4 md:grid-cols-4 lg:grid-cols-4 lg:gap-16 md:gap-4 sm:gap-4 xs:gap-32  ">
              <div class="h-[9vh]">
                  <img src="image/icon/New-File.png" alt="New File Icon" class="iconn flex justify-center">
                  <p class="mt-3 text-center">New File</p>
              </div>
              <div class="h-[9vh]">
                  <img src="image/icon/Update-incomplete-file.png" alt="Update Icon" class="iconn">
                  <p class="mt-3 text-center">Update <br> Incomplete  File</p>
              </div>
              <div class="h-[9vh]">
                  <img src="image/icon/Check-Status.png" alt="Check Status Icon" class="iconn">
                  <p class="mt-3 text-center">Check Status</p>
              </div>
              <div class="h-[9vh]">
                  <img src="image/icon/UnW-360.png" alt="UnW-360 Icon" class="iconn">
                  <p class="mt-3 text-center">UnW-360</p>
              </div>
          </div>
      </div>
      


        <!--other content end-->
      </div>
      <!--main end-->
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
