
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Index</title>
  </head>
  <body>
    <div class="container_div">
        <!--sidebar start-->
      <div class="navigation">
        <ul>
          <li class="pt-6 p-2"><img src="image/sidebar-logo.png" alt="" /></li>
          <li class="" >
            <a href="" >
              <span class="icon"
                ><img src="image/icon/New-File.png" alt=""
              /></span>
              <span class="title">New File</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon"
                ><img src="image/icon/UnW-360.png" alt=""
              /></span>
              <span class="title">UW360</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon"
                ><img src="image/icon/Update-incomplete-file.png" alt=""
              /></span>
              <span class="title">Update Incomplete File</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon">
                <img src="image/icon/Check-Status.png" alt=""
              /></span>
              <span class="title">Check Status</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon">
                <img src="image/icon/Team Performance Icon.png" alt=""
              /></span>
              <span class="title">Team Performence</span>
            </a>
          </li>
        </ul>
      </div>

      <!--sidebar is end-->

      <!--main-->
      <div class="main h-[100vh]">
        <!--topbar start-->
        <div class="topbar   flex justify-between items-center ">
          <div class="toggle">
            <img
              src="image/icon/menu-fill-bar.png"
              class="w-10 h-10"
              alt="Toggle"
            />
          </div>
          <div class="topbar-right flex gap-4">
            <img
              src="image/icon/Notification.png"
              class="notification"
              alt="Notification"
            />
            <img
              src="image/icon/profile-icon.png"
              class="w-10 h-10"
              alt="Profile"
            />
           
            
          </div>
        </div>

        <!--topbar end-->
        <div class="bg-white mt-2 w-full  px-3 ">
            <div class="grid grid-cols-2 justify-between">
              <ul class="flex gap-3  text-lg text-gray-500">
                <li><img src="image/icon/arrow-left.png" alt="" /></li>
                <li><h1 class="">Check Status</h1></li>
              </ul>
             <div class="flex justify-end">
           
             </div>
            </div>
            </div>

        <!--other content start-->
      
        <div class="m-4 h-[15]vh] bg-stone-100 p-4 rounded-lg">
            <h1 class="text-gray-500 text-[32px] flex justify-start font-semibold font-['Montserrat'] ">Use search for check the file status</h1>
         
                
               
                
                <div class="flex mt-[2vh]">
                  <input type="text"
                      class="w-full sm:w-full md:w-[600px] lg:w-[750px] xl:w-[900px] 2xl:[1000px] px-3 py-[1vh] bg-white rounded border border-gray-300 justify-start items-center inline-flex"
                      placeholder="Search">
                  <div
                      class="w-[42px] sm:w-auto background-top px-3 py-[1.5vh] bg-stone-500 rounded-tr rounded-br border border-stone-500 justify-center items-center inline-flex">
                      <div class="w-4 h-4 relative">
                          <img class="w-4 h-4 left-[-0px] top-0 absolute" src="image/icon/icon-wrapper.png" />
                      </div>
                  </div>
              </div>
        </div>

 



        <!--other content end-->
      </div>
      <!--main end-->
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
